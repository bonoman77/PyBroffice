{% extends "layout_login.html" %}
{% block title %}회원가입 완료{% endblock %}

{% block auth_content %}
<div class="auth-card-header text-center">
  <div class="mb-3">
    <span class="bg-success-subtle text-success rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 64px; height: 64px;">
      <i class="bi bi-check-lg fs-1"></i>
    </span>
  </div>
  <h1 class="auth-title">가입을 환영합니다</h1>
  <p class="auth-subtitle">브로피스 회원가입이 완료되었습니다</p>
</div>

<div class="alert alert-warning" role="alert">
  <div class="d-flex align-items-start">
    <i class="bi bi-info-circle-fill me-2 mt-1"></i>
    <div>
      <strong>관리자 승인 대기 중</strong><br>
      사이트 로그인을 위해서는 관리자 승인이 필요합니다.<br><br>
      조금만 기다려 주세요!
    </div>
  </div>
</div>

<div class="text-center mt-4">
  <a href="{{ url_for('accounts.login') }}" class="btn btn-primary btn-block">로그인 페이지로 이동</a>
</div>
{% endblock %}
