<body>
  <div class="err-page">
    <div class="err-split">
      <!-- Decorative Panel -->
      <div class="err-panel err-panel-info">
        <div class="err-panel-shapes">
          <div class="err-shape err-shape-1"></div>
          <div class="err-shape err-shape-2"></div>
          <div class="err-shape err-shape-3"></div>
        </div>
        <div class="err-panel-content">
          <div class="err-panel-icon err-panel-icon-lg">
            <i class="ph-duotone ph-wrench"></i>
          </div>
          <div class="err-panel-label">Scheduled Maintenance</div>
        </div>
      </div>

      <!-- Content -->
      <div class="err-content">
        <div class="err-content-inner">
          <a href="/samples/index" class="err-logo">
            <img src="/static/img/logo.webp" alt="SmartAdmin">
          </a>
          <div class="err-badge err-badge-info">
            <i class="ph ph-gear-six me-1"></i> Under Maintenance
          </div>
          <h1 class="err-title">We'll be right back</h1>
          <p class="err-message">We're making improvements to give you a better experience. Our team is working hard to get everything back online shortly.</p>
          <div class="err-progress-wrap">
            <div class="err-progress-header">
              <span class="err-progress-label">Progress</span>
              <span class="err-progress-pct">65%</span>
            </div>
            <div class="err-progress-bar">
              <div class="err-progress-fill" style="width: 65%;"></div>
            </div>
          </div>
          <div class="err-checklist">
            <div class="err-check-item err-check-done">
              <i class="ph-fill ph-check-circle"></i>
              <span>Database migration</span>
            </div>
            <div class="err-check-item err-check-done">
              <i class="ph-fill ph-check-circle"></i>
              <span>Security patches</span>
            </div>
            <div class="err-check-item err-check-active">
              <i class="ph ph-circle-notch err-spin"></i>
              <span>System optimization</span>
            </div>
            <div class="err-check-item">
              <i class="ph ph-circle"></i>
              <span>Final testing</span>
            </div>
          </div>
          <div class="err-notify">
            <h6 class="err-notify-title">Get notified when we're back</h6>
            <form class="err-notify-form">
              <input type="email" class="form-control" placeholder="Enter your email">
              <button type="submit" class="btn btn-primary">Notify Me</button>
            </form>
          </div>
          <div class="err-social">
            <a href="#" class="err-social-link" title="Twitter"><i class="ph ph-twitter-logo"></i></a>
            <a href="#" class="err-social-link" title="Facebook"><i class="ph ph-facebook-logo"></i></a>
            <a href="#" class="err-social-link" title="Instagram"><i class="ph ph-instagram-logo"></i></a>
          </div>
        </div>
      </div>
    </div>
